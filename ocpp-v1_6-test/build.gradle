plugins {
    id 'groovy'
}

dependencies {
    implementation project(':common')
    implementation project(':v1_6')
    implementation group: 'javax.xml.soap', name: 'javax.xml.soap-api', version: '1.4.0'
    implementation 'org.slf4j:slf4j-api:1.7.25'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.11'
    testImplementation 'org.spockframework:spock-core:1.0-groovy-2.4'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'ch.qos.logback:logback-core:1.2.13'
    testImplementation 'ch.qos.logback:logback-classic:1.4.14'
    testImplementation 'org.slf4j:jul-to-slf4j:1.7.10'
}

description = 'Java-OCA-OCPP v1.6 - Integration test'
